<!doctype html>
<html>
  <head>
  
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
     <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>{% block title %}{% endblock %}</title>

  </head>

  
  <body style="background:  rgb(38,47,59);
  background: linear-gradient(90deg, rgba(38,47,59,1) 9%, rgba(47,68,92,1) 27%, rgba(105,195,214,1) 100%)">
      <div class="center">
        <h1 class="A50104" style="color: #78bebc; font-size: 130px; font-family: Haettenschweiler;"><em>F l e x </em> F i t</h1>
      </div>
        <div class="section" style="background:  rgb(38,47,59);
        background: linear-gradient(90deg, rgba(38,47,59,1) 9%, rgba(47,68,92,1) 27%, rgba(105,195,214,1) 100%); padding-top: git 25px; padding-bottom: 120px; height: 400px;">
        <div class="row">
            <div class="col s12 m6 offset-m3">
                <div class="card" style="background-color:#020023; border: 0px solid #465362; border-radius: 15px; box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);">
                    <div class="card-content white-text" style="padding: 30px;">
                        <span class="card-title center" style="margin-bottom: 30px; font-family: monospace;">Sign Up</span> 
                        <form method="POST" action="/signup">
                            <div class="input-field" style="padding: 5px; border-radius: 5px;">
                                <input placeholder="Username" name="username" type="text" class="validate" required style="color: #F4FFFD; font-family: monospace;">
                                <label for="username" style="color: #020023; ">Username</label>
                            </div>
                            <div class="input-field" style="padding: 5px; border-radius: 5px;">
                                <input placeholder="Password" name="password" type="password" class="validate" required style="color: #F4FFFD; font-family: monospace;">
                                <label for="password" style="color: #020023; ">Password</label>
                            </div>
                            <div class="center" style="margin-top: 30px;">
                                <button type="submit" class="btn waves-effect waves-light" style="background-color: #465362; font-family: monospace;">Sign Up</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>              


    <div class="container" id="content">{% block content %}{% endblock %}</div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script>
       M.AutoInit();

        {% with messages = get_flashed_messages() %}
          {% if messages %}
              {% for message in messages %}
              M.toast({html: '{{message}}'})
              {% endfor %}
          {% endif %}
        {% endwith %}
       
    </script>
  </body>
</html>
